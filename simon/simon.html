<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Says Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="simon.css">
  </head>  
  <body>
      <p></p>
      <button onclick = "yes(event)" value = "yes">Yes</button>
      <button onclick = "yes(event)" value = "no">No</button>
      <div class = "red" onclick = "start(event);"></div>
      <div class = "yellow" onclick = "start(event);"></div>
      <div class = "green" onclick = "start(event);"></div>
      <div class = "blue" onclick = "start(event);"></div>
    <script src = "simon.js"></script>
  </body>
</html>
